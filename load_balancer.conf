events {}

http {
    upstream backend {
        server nginx1:80;
        server nginx2:80;
        server nginx3:80;
    }

    server {
        listen 80;
        server_name test.olejean.ru;

        location / {
            proxy_set_header X-Forwarded-For "";  # Удаляем пользовательский заголовок
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;  # Добавляем свой заголовок
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_pass http://backend;  # Проксируем на backend (nginx1, nginx2, nginx3)
        }
    }
}

